<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
  </head>
  <body>

    <div class="header">
      <a href="signin.html"><i class="fa fa-chevron-left"></i></a><span>SIGN UP</span>
    </div>

    <form class="" action="css/index.html" method="post">
      <div class="main">

        <label for="">Name</label><br>
        <input class="input" type="text" name="Name" required><br>
        <label for="">Email</label><br>
        <input class="input" type="email" name="Email"  required><br>
        <label for="">Mobile Number</label><br>
        <input class="input" type="number" name="Mobile Number"  required><br>
        <label for="">Password</label><br>
        <input class="input" type="password" name="Password"  required><br>
        <label for="">Retype Password</label><br>
        <input class="input" type="password" name="Password"   required><br>
        <button type="submit" name="button">SIGN UP</button><br>
      </form>
      <div class="footer">
            <span>Already have an account? <a href="signin.html">Sign In</a> </span>
      </div>
      </div>

  </body>
</html>
